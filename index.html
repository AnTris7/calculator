<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="subcontainer">
        <div class="display"></div>

        <div class="buttons grid">
          <div id="clearBtn" class="clear span-two">AC</div>
          <div id="delete-btn">Del</div>
          <div id="divide" class="operator">รท</div>
          <div id="seven" class="number">7</div>
          <div id="eight" class="number">8</div>
          <div id="nine" class="number">9</div>
          <div id="times" class="operator">x</div>
          <div id="four" class="number">4</div>
          <div id="five" class="number">5</div>
          <div id="six" class="number">6</div>
          <div id="plus" class="operator">+</div>

          <div id="one" class="number">1</div>
          <div id="two" class="number">2</div>
          <div id="three" class="number">3</div>
          <div id="minus" class="operator">-</div>
          <div id="zero" class="number span-two">0</div>
          <div id="dot" class="number">.</div>
          <div id="equal">=</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
